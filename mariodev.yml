apiVersion: apps/v1
kind: Deployment
metadata:
  name: mario-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
     app: mario
  template:
   metadata:
    labels:
     app: mario
     env: stage
   spec:
    containers:
    - name: mario-container
      image: mycontainerasp2.azurecr.io/samples/mario:latest
      ports:
      - containerPort: 8080
